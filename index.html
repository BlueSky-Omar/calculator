<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen"><h2>0.00</h2></div>
        <div class="table">
            <button>C</button>
            <button>/</button>
            <button>*</button>
            <button>DEL</button>
            <br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <br>
            <button>1</button>
            <button>2</button>
            <button>3</button>
          
            <br>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
