<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/011/614/088/original/cute-purple-calculator-with-hearts-stars-stickers-math-device-math-tool-children-s-cute-stationery-subjects-back-to-school-college-education-study-vector.jpg">
</head>
<body>
    <h1>this is my Calculator</h1>
    <p>Powerd by <span>omar ahmed </span></p>
    <div class="container">
        <div class="screen"><h2>0.00</h2></div>
        <div class="table">
            <button>C</button>
            <button>/</button>
            <button>*</button>
            <button>DEL</button>
            <br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <br>
            <button>1</button>
            <button>2</button>
            <button>3</button>
          
            <br>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>
